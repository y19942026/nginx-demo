server {
    listen      80;
    server_name  ranbom.top;

    location / {
        root   /etc/nginx/conf.d;
        index  index.html index.htm;
    }

    location /proxy.html {
        proxy_pass http://localhost:8080/proxy.html;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
